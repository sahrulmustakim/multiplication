{{define "content.tmpl"}}
<table>
    <tr>
        <td>
            {{ range $i, $a := .data }}
                {{ if $i%9 == 0 }}
                    </td><td>
                {{ end }}
                <div style="border: 1px solid #000;">{{ $a }}</div>
            {{ end }}
        </td>
    </tr>
</table>
{{end}}
