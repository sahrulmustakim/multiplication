{{define "content.tmpl"}}
<table>
    <tr>
        <td>
            {{ range $i, $a := .data }}
                {{ if mod $i 9 }}
                    <div style="border: 1px solid #000;width: 100px;">{{ $a }}</div>
                {{ else }}
                    </td><td>
                    <div style="border: 1px solid #000;width: 100px;">{{ $a }}</div>
                {{ end }}
            {{ end }}
        </td>
    </tr>
</table>
{{end}}
